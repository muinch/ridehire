<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RideHire</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/5879ed8cc9.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bs/css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid g-0">
      <!-- Navbar -->
      <nav class="navbar navbar-light bg-white">
        <div class="container-fluid">
          <a class="navbar-brand">RideHire</a>
          <form class="d-flex">
            <div class="input-group">
              <img src="img/location-arrow.svg" alt="" />
              <input
                class="form-control"
                type="search"
                placeholder="4620 North Braeswo..."
                aria-label="Search"
              />
            </div>

            <div class="input-group">
              <img src="img/time.svg" alt="" />
              <input
                class="form-control"
                type="search"
                placeholder="Jun 17, 10:30 am - 12:45 am"
                aria-label="Search"
              />
            </div>
            <div class="input-group">
              <img src="img/riders.svg" alt="" />
              <input
                class="form-control"
                type="search"
                placeholder="14-24"
                aria-label="Search"
              />
            </div>

            <a id="ridehire-search" class="btn btn-success">
              <img src="img/search.svg" alt="" />
            </a>
          </form>

          <a href="#">List Your Vehicle</a>
          <button class="btn btn-success">Signup/Login</button>
        </div>
      </nav>

      <!-- Price/ Filter/ Map               -->
      <header>
        <!-- Price Button -->
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-secondary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Price
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Separated link</a></li>
          </ul>
        </div>

        <!-- Filter Button -->
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-secondary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filters
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Separated link</a></li>
          </ul>
        </div>

        <!-- Map Toggle Button -->
        <div class="btn-group">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexSwitchCheckChecked"
              >map</label
            >
          </div>
        </div>
      </header>

      <!-- Vehicles Listings and Maps Section -->
      <main>
        <div class="row">
          <!-- Popular vehicles -->
          <h5>Popular Vehicles For You</h5>
          <div class="col-6">
            <div class="d-flex">
              <img src="img/party-buses.svg" alt="" />
              <img src="img/party-buses.svg" alt="" />
              <img src="img/party-buses.svg" alt="" />
              <img src="img/party-buses.svg" alt="" />
              <img src="img/party-buses.svg" alt="" />
            </div>
          </div>

          <!-- Map Section -->
          <div class="col-6">
            <img id="map" class="img-fluid" src="img/map.svg" alt="" />
          </div>
        </div>
      </main>

      <!-- End of Container -->
    </div>
    <!-- Bootstrap JS -->
    <script src="bs/js/bootstrap.min.js"></script>
    <script src="bs/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
  </body>
</html>
