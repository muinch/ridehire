<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RideHire</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/5879ed8cc9.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bs/css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Navbar -->
      <div class="row">
        <nav class="navbar navbar-light bg-white">
          <div class="container-fluid">
            <a class="navbar-brand">RideHire</a>

            <form class="d-flex">
              <img src="img/location-arrow.svg" alt="" />
              <input
                class="form-control me-2"
                type="search"
                placeholder="4620 North Braeswo..."
                aria-label="Search"
              />
              <img src="img/time.svg" alt="" />
              <input
                class="form-control me-2"
                type="search"
                placeholder="Jun 17, 10:30 am - 12:45 am"
                aria-label="Search"
              />
              <img src="img/riders.svg" alt="" />
              <input
                class="form-control me-2"
                type="search"
                placeholder="14-24"
                aria-label="Search"
              />

              <button
                id="ridehire-search"
                class="btn btn-success"
                type="submit"
              >
                <img src="img/search.svg" alt="" />
              </button>
            </form>
            <a href="#">List Your Vehicle</a>
            <button class="btn btn-success">Signup/Login</button>
          </div>
        </nav>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="bs/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
  </body>
</html>
