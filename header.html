<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>RideHire</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid g-0">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <div class="container-fluid">
            <a class="navbar-brand fs-3 fw-bold" href="#">RideHire</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <form class="d-flex ms-auto">
                <div class="input-group w-75 border-end">
                  <img class="ms-3" src="img/location-arrow.svg" alt="" />
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="4620 North Braeswo..."
                    aria-label="Search"
                  />
                </div>

                <div class="input-group w-100 border-end">
                  <img class="ms-3" src="img/time.svg" alt="" />
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Jun 17, 10:30 am - 12:45 am"
                    aria-label="Search"
                  />
                </div>

                <div class="input-group w-50">
                  <img class="ms-3" src="img/riders.svg" alt="" />
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="14-24"
                    aria-label="Search"
                  />
                </div>
                <button class="btn btn-success me-2" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </form>

              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active fs-6 fw-bold"
                    aria-current="page"
                    href="#"
                    >List Your Vehicle</a
                  >
                </li>
                <li class="nav-item">
                  <button class="btn btn-success fs-6 fw-bold" type="submit">
                    Signup/Login
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <!-- Filtering Section -->
      <section class="price-filter-bg">
        <div class="row">
          <div class="d-flex justify-content-between align-items-center mt-1">
            <div id="price-filters">
              <!-- Price Range Button-->
              <div class="btn-group me-1">
                <a
                  type="button"
                  class="btn btn-light dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Price</a
                >

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Another action</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Separated link</a>
                  </li>
                </ul>
              </div>

              <!-- Filtering Button -->
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-light dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Filters
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Another action</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Separated link</a>
                  </li>
                </ul>
              </div>
            </div>

            <!-- Map Toggle Button -->
            <div class="btn-group">
              <label class="form-check-label me-3" for="flexSwitchCheckChecked"
                >map</label
              >

              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckChecked"
                  checked
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
