      <!-- End Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Hidden brand</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />

                Search

      <!-- Filtering Section -->
      <section id="filter">
        <div class="row">
          <div class="d-flex justify-content-between align-items-center mt-1">
            <!-- Price Button -->
            <div id="price-filters">
              <div class="btn-group me-1">
                <a
                  type="button"
                  class="btn btn-secondary dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Price</a
                >

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Another action</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Separated link</a>
                  </li>
                </ul>
              </div>

              <!-- Filter Button -->
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-secondary dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Filters
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Another action</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>

                    <a class="dropdown-item" href="#">Separated link</a>
                  </li>
                </ul>
              </div>
            </div>

            <!-- Map Toggle Button -->
            <div class="btn-group">
              <label class="form-check-label me-3" for="flexSwitchCheckChecked"
                >map</label
              >

              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckChecked"
                  checked
                />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Main Content -->
      <main>
        <!-- Popular vehicles Slider Indicator-->
        <section>
          <div class="row">
            <div class="d-flex justify-content-between">
              <h5>Popular Vehicles For You</h5>
              <div>
                <button class="btn btn-secondary rounded-circle">
                  <i class="bi bi-chevron-left"></i>
                </button>
                <button class="btn btn-secondary rounded-circle">
                  <i class="bi bi-chevron-right"></i>
                </button>
              </div>
            </div>
          </div>
        </section>

        <!-- Vehicles Listings and Maps Section -->
        <section>
          <div class="row">
            <!-- Popular vehicles Lists -->
            <div class="col col-sm-12 col-md-12 col-xl-6">
              <div class="row">
                <div class="col"><img src="img/party-buses.svg" alt="" /></div>
                <div class="col"><img src="img/limo-vans.svg" alt="" /></div>
                <div class="col"><img src="img/stretch-SUVs.svg" alt="" /></div>
                <div class="col">
                  <img src="img/stretch-limos.svg" alt="" />
                </div>
                <div class="col"><img src="img/party-buses.svg" alt="" /></div>
              </div>

              <!-- Result Found/ Booked Vehicles Row -->
              <div class="row">
                <div class="col">
                  <div class="d-flex justify-content-between">
                    <p>300+ Results found</p>

                    <!-- Booked Vehicles Toggle Button -->
                    <div class="btn-group">
                      <p>Show booked vehicles</p>
                      <div class="form-check form-switch">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          role="switch"
                          id="flexSwitchCheckChecked"
                          checked
                        />
                        <label
                          class="form-check-label"
                          for="flexSwitchCheckChecked"
                          >map</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Vehicles Cards -->
            </div>

            <!-- Maps Area -->
            <div class="col col-sm-12 col-md-12 col-xl-6">
              <div class="row">
                <div class="col">
                  <img class="img-fluid" src="img/map.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <!-- End of Container -->
    </div>

    <!-- Bootstrap JS -->
    <script src="bs/js/bootstrap.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
